<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="hero-head">Weather App</h1>
        <p class="hero-p">Search city to check current weather!</p>
        <header>
           <input type="search" name="" id="search" placeholder="Search City...">
           <button id="submit">Enter</button>
        </header>
        <div class="location">
            <h2 class="city">City</h2>
            <p class="date"></p>
        </div>
        <div class="current-degree">
           <h1 class="temp-bold">Temp<span></span></h1>
           <h3 class="weather">Report</h3>
           <p class="temp-pg">Wind forecast : <span></span></p>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
